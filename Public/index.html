<!DOCTYPE HTML>
<html ng-app='hiredApp'>
<head>
    
    <title>Hired App</title>
    <link href="styles/material.css">
    <!-- Latest compiled Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css">

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
    
<body>
    
    <!-- inject our views using ng-view -->
    <!-- each angular controller applies a different class here -->
    <div class="{{ pageClass }}" ng-view></div>

    
    
    
        <!-- Jquery -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <!-- Angular Core library -->
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <!-- Angular ng-router -->
        <script src="https://code.angularjs.org/1.4.3/angular-route.js"></script>
        <!--Angular ui-router-->
        <script src="https://cdn.jsdelivr.net/angular.ui-router/0.2.15/angular-ui-router.js"></script>
        <!-- Bootstap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"></script>
        <!-- Angular application -->
		<script src="js/app.js"></script>
        <!-- Angular Controller -->
        <script src="js/controllers/welcomeCtrl.js"></script>
        <script src="js/controllers/dashCtrl.js"></script>
        <script src="js/controllers/loginCtrl.js"></script>
        <script src="js/controllers/registerCtrl.js"></script>
        <script src="js/controllers/htmlCtrl.js"></script>
        <script src="js/controllers/resultCtrl.js"></script>
            <!-- Angular Services -->
        <script src='js/services/QuestionService.js'></script>

    
</body>
</html>
