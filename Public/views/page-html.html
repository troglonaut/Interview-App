<div class="registerBkng">
    
    <p class="hiredDash"><span>Hired Dashboard</span></p>
    
    <a href="#/page-home" class="signOut"><span>Sign out</span></a>
    <a href="#/dashboard" class="dashboard"><span>Dashboard</span></a>

    
</div>

<div>
    
    <div class="blueBox">
        <p class="htmlTest">HTML Test <span class="this"> - {{thisQuestion + 1}} of {{totalQuestions}}</span></p>
    </div>
    
    <div>
        <p class="question"><strong>{{ currentQuestion.question }}</strong></p>
    </div>
    
</div>


<div  ng-repeat="answer in currentQuestion.multipleChoice" class="answers">   
    <input type="radio" name="selected" value="index" ng-change="onChange({{$index}})" ng-model="val"> {{ answer }}
</div>

<div>
    <button type="button" ng-click="nextProblem(index)" class="nextBtn btn btn-default btn-lg">next</button>
    
<!--    <button type="button" class="showBtn btn btn-default btn-lg">Show Results</button>-->
    
    <a href="#/discussion" class="linkDiscuss">View Answers and Discussion</a>
    <a href="#/result" class="showBtn btn btn-default btn-lg">Show Results</a>
</div>
